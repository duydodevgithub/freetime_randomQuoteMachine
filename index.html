<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">    
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">    
    <title>Random Quote Machine</title>
</head>
<body>
    <div class="container-fluid page">   
        <div class="header text-center">
            <h1> Random Quotes Rewritten</h1>
        </div>

        <div class="intro text-center">
            <p>These are some of my favourite quotes which pulled from quoteondesign API. I hope you enjoy them!</p>
            <section id="quote">
                <p id="quote-title"></p>
                <p id="quote-content"></p>
                <p id="quote-source"></p>
            </section>
        </div>

        <div class="button">
            <button type="button" class="btn btn-primary btn-lg btn-block">Click for new Quotes</button>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
